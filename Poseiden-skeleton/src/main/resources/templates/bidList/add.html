<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	</head>
	<body>
		<div class="container">

			<div class="row">
				<h2>Add New Bid</h2>
			</div>

			<div class="row">
					<form action="#" method="post" th:action="@{/bidList/validate}" th:object="${bid}" class="form-horizontal" style="width: 100%">
						<div class="form-group">
							<label for="account" class="col-sm-2 control-label">Account</label>
							<div class="col-sm-10">
								<input type="text" th:value="${account}" id="account" name="account" required="required" placeholder="account" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">Type</label>
							<div class="col-sm-10">
								<input type="text" th:value="${type}" id="type" name="type" required="required" placeholder="Type" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
							<div class="col-sm-10">
								<input type="number" step="0.01" th:value="${bidQuantity}" name="bidQuantity" id="bidQuantity" placeholder="Bid Quantity" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="askQuantity" class="col-sm-2 control-label">Ask Quantity</label>
							<div class="col-sm-10">
								<input type="number" step="0.01" th:value="${askQuantity}" name="askQuantity" id="askQuantity" placeholder="Ask Quantity" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="bid" class="col-sm-2 control-label">Bid</label>
							<div class="col-sm-10">
								<input type="number" step="0.01" th:value="${bid}" name="bid" id="bid" placeholder="Bid" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="ask" class="col-sm-2 control-label">Ask</label>
							<div class="col-sm-10">
								<input type="number" step="0.01" th:value="${ask}" name="ask" id="ask" placeholder="Ask" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
							<div class="col-sm-10">
								<input type="text" th:value="${benchmark}" name="benchmark" id="benchmark" placeholder="Benchmark" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="commentary" class="col-sm-2 control-label">Commentary</label>
							<div class="col-sm-10">
								<input type="text" th:value="${commentary}" name="commentary" id="commentary" placeholder="Commentary" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="security" class="col-sm-2 control-label">Security</label>
							<div class="col-sm-10">
								<input type="text" th:value="${security}" name="security" id="security" placeholder="Security" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">Status</label>
							<div class="col-sm-10">
								<input type="text" th:value="${status}" name="status" id="status" placeholder="Status" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="trader" class="col-sm-2 control-label">Trader</label>
							<div class="col-sm-10">
								<input type="text" th:value="${trader}" name="trader" id="trader" placeholder="Trader" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="book" class="col-sm-2 control-label">Book</label>
							<div class="col-sm-10">
								<input type="text" th:value="${book}" name="book" id="book" placeholder="Book" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="creationName" class="col-sm-2 control-label">Creation Name</label>
							<div class="col-sm-10">
								<input type="text" th:value="${creationName}" name="creationName" id="creationName" placeholder="Creation Name" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="revisionName" class="col-sm-2 control-label">Revision Name</label>
							<div class="col-sm-10">
								<input type="text" th:value="${revisionName}" name="revisionName" id="revisionName" placeholder="Revision Name" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="dealName" class="col-sm-2 control-label">Deal Name</label>
							<div class="col-sm-10">
								<input type="text" th:value="${dealName}" name="dealName" id="dealName" placeholder="Deal Name" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="dealType" class="col-sm-2 control-label">Deal Type</label>
							<div class="col-sm-10">
								<input type="text" th:value="${dealType}" name="dealType" id="dealType" placeholder="Deal Type" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="sourceListId" class="col-sm-2 control-label">SourceList Id</label>
							<div class="col-sm-10">
								<input type="text" th:value="${sourceListId}" name="sourceListId" id="sourceListId" placeholder="SourceList Id" class="col-4">
							</div>
						</div>
						<div class="form-group">
							<label for="side" class="col-sm-2 control-label">Side</label>
							<div class="col-sm-10">
								<input type="text" th:value="${side}" name="side" id="side" placeholder="Side" class="col-4">
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add Bid">
							</div>
						</div>
					</form>
			</div>
		</div>
	</body>
</html>
