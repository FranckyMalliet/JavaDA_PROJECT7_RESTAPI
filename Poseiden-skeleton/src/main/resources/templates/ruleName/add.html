<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container">

			<div class="row">
				<h2>Add New Rule</h2>
			</div>

			<div class="row">
				<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" th:value="${name}" id="name" name="name" placeholder="name" class="col-4">
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" th:value="${description}" id="description" name="description" placeholder="description" class="col-4">
						</div>
					</div>
					<div class="form-group">
						<label for="json" class="col-sm-2 control-label">Json</label>
						<div class="col-sm-10">
							<input type="text" th:value="${json}" id="json" name="json" placeholder="json" class="col-4">
						</div>
					</div>
					<div class="form-group">
						<label for="template" class="col-sm-2 control-label">Template</label>
						<div class="col-sm-10">
							<input type="text" th:value="${template}" id="template" name="template" placeholder="template" class="col-4">
						</div>
					</div>
					<div class="form-group">
						<label for="sqlStr" class="col-sm-2 control-label">Sql</label>
						<div class="col-sm-10">
							<input type="text" th:value="${sqlStr}" id="sqlStr" name="sqlStr" placeholder="sqlStr" class="col-4">
						</div>
					</div>
					<div class="form-group">
						<label for="sqlPart" class="col-sm-2 control-label">Sql Part</label>
						<div class="col-sm-10">
							<input type="text" th:value="${sqlPart}" id="sqlPart" name="sqlPart" placeholder="sqlPart" class="col-4">
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-12">
							<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Add RuleName">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
